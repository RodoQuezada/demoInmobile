<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/resources/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                      <p:messages id="mensaje" autoUpdate="false"  severity="info, error" showSummary="true" showDetail="true"/>
                      
                      <p:dataTable value="#{indexController.listaPersonas}" var="lp" >
                      
                          <p:column headerText="Rut">
                              <h:outputText value="#{lp.rut}" />
                            </p:column>
                          
                          <p:column headerText="nombre">
                              <h:outputText value="#{lp.nombre}" />
                            </p:column>
                          
                            <p:column headerText="apellido">
                                <h:outputText value="#{lp.apellido}" />
                            </p:column>
                          
                          <p:column headerText="especialidad">
                              <h:outputText value="#{lp.especialidad}" />
                            </p:column>
                          
                            <p:column headerText="eliminar">
                                <p:commandButton value="eliminar" action="#{indexController.eliminar(lp)}" update="@form"/>
                            </p:column>
                      
                      </p:dataTable>
                      
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
